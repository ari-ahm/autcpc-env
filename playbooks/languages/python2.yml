---
- name: Python 2
  apt:
    state: present
    pkg:
      - python
      - pypy
      - python2-doc    # 50 mb

- name: python2 docs
  when: not devdocs
  block:
    - name: Python 2 docs
      apt:
        state: present
        pkg:
          - python2-doc    # 50 mb
    - ansible.utils.update_fact:
        updates:
          - path: "lang_docs['Python 2']"
            value:
              name: Python 2 Documentation
              id: py2
              path: /usr/share/doc/python2-doc/html
              index: index.html
      register: updated
    - set_fact:
        lang_docs: "{{ updated.lang_docs }}"
